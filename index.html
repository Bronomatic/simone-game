<!doctype html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <title>Someon</title>
        <link rel=StyleSheet href="styles.css" type="text/css">
    </head>
    <body>
        <div id="game-container">
            <div id="color-container">
                <div class="color" id="red" data-color="darkred"></div>
                <div class="color" id="lime" data-color="darkgreen"></div>
                <div class="color" id="blue" data-color="darkblue"></div>
                <div class="color" id="yellow" data-color="darkkhaki"></div>
                <div id="center">
                    <div id="name">SIMONE</div>
                    <div id="control">
                            <button id="level-speed"></button>
                            <div class="label" id="label-speed">SPEED</div>
                            <button id="level-length"></button>
                            <div class="label" id="label-length">LENGTH</div>
                            <button id="level-start"></button>
                            <div class="label" id="label-start">START</div>
                            <div id="display">
                                <span>--</span>
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js">center</script>
    </body>
</html>
